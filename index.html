<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch!</title>
    <meta name="description" content="An etch-a-sketch made with JS!" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="board">
      <div class="tools">
        <div class="colors">
          <input type="color" value="#000000" />
          <input type="color" value="#4BC05E" />
          <input type="color" value="#A24BC0" />
          <input type="color" value="#4E4BC0" />
          <input type="color" value="#C0B44B" />
          <input type="color" value="#C04B4B" />
          <div class="mobile-divider"></div>
          <input type="color" id="pen-color" />
        </div>
        <div class="mode">
          <button id="paint"></button>
          <button id="erase"></button>
          <div class="selected"></div>
        </div>
        <div class="canvas">
          <h2>CANVAS</h2>
          <button id="grid-size-display">16</button>
          <input type="color" value="#ffffff" id="grid-color" />
          <button id="lines">
            <p>Lines: OFF</p>
            <div></div>
            <div></div>
          </button>
          <button id="reset">RESET</button>
          <div class="grid-size-div">
            <h2>Canvas Size</h2>
            <input type="range" id="grid-size-range" min="1" max="32" />
            <div>
              <input type="number" value="16" id="grid-size-input" min="1" />
              <span>x </span><span id="grid-size-span"> 16</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="overlay"></div>
      </div>
    </div>
    <p
      class="attribution"
      style="
        position: fixed;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
      "
    >
      Icons from
      <a
        href="https://www.icons8.com"
        style="color: white; text-decoration: underline"
        >Icons8</a
      >.
    </p>
  </body>
</html>
