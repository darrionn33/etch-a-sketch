<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch!</title>
    <meta name="description" content="An etch-a-sketch made with JS!" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Etch-A-Sketch</h1>
      <h2>GRID SIZE</h2>
      <h3 class="grid-size-display"></h3>
      <input class="grid-input" type="range" min="1" max="32" value="16" />
      <div class="colors-div"><h2>COLOR</h2>
        <input class="pen-color-input" type="color" value="#800080" />
        <h2>GRID COLOR</h2>
        <input class="grid-color-input" type="color" value="#4361EE" /></div>
      <div class="board-container"></div>
      
        <button class="grid-line-button">TOGGLE GRID LINES</button>
      <button class="reset-grid-button">RESET</button>
      
    </div>
  </main>
  </body>
</html>
